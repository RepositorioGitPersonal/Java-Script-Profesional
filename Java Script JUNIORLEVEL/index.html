<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario de Practica</title>
</head>
<body>
    <div class="container-principal">
        <div class="container-secundario">
            <div class="container-tercero">
                <form id="formulario" class="p-3 mt-5 shadow border">
                    <h2 class="text-center text-primary">Formulario</h2>
                    <input id="nombre" class="form-control my-2" type="text" placeholder="Ingrese su nombre completo" required>
                    <input id="edad" class="form-control my-2" type="text" placeholder="Ingrese su edad" required>
                    <button class="btn btn-primary mt-2" type="submit">Mostrar mis Datos</button>
                </form>
                <hr>
                <h3 id="respuesta" class="text-center fw-light"></h3>
            </div>
        </div>
    </div>
    <script src="formularioDePractica.js"></script>
</body>
</html>
